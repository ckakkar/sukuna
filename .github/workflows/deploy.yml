name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build for Deployment
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  # Example Vercel deployment job.
  # Configure these secrets in your GitHub repo settings if you want
  # fully automated deploys:
  #   - VERCEL_TOKEN
  #   - VERCEL_ORG_ID
  #   - VERCEL_PROJECT_ID
  vercel-deploy:
    name: Deploy to Vercel
    needs: build
    runs-on: ubuntu-latest
    if: success()
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy with Vercel
        run: npx vercel --prod --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID" --confirm
